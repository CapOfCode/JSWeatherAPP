<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Weather Project</title>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <div class="inputBox"><input type="text" id="city" placeholder="Enter City Name"> </div>
                <div class="searchIcon"><img src="search.png" alt="search"></div>
            </div>
            <div class="content">
                <div class="weather-icon">
                    <img src="clouds.png" alt="">
                </div>
                <div class="temp"><span id="temp">27</span>Â°C</div>
                <div class="cityname">Dhaka</div>
            </div>

            <div class="details">

                <div class="HumiditySection">
                    <h1>Humidity</h1>
                    <div class="HumidityData">
                        
                        <img src="humidity.png" alt="">
                        <h2><span id="humidity">18</span> %</h2>
                    </div>
                </div>
                   
                <div class="WindSection">
                    <h1>Wind Speed</h1>
                    <div class="WindData">
                    
                    <img src="wind.png" alt="">
                    <h2><span id="wind">18</span> Km/h</h2>
                </div>       
            </div>
                    
            </div>

            </div>
            
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
